{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="recipe_name" name="recipe_name" type="text" class="validate" />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="recipe_description" class="materialize-textarea"></textarea>
            <label for="recipe_description">Description</label>
          </div>
    </div>

    <div class="row">
      <div class="input-field col s12" id="matfix">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" />
        <label for="icon_prefix">Due Date</label>
      </div>
    </div>
    <div id="dynamicInput">
      Entry 1<br><input type="text" name="myInputs[]">
 </div>
 <input type="button" value="Add another text input" onClick="addInput('dynamicInput');">

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Add Recipe
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
<script src= "static\js\main.js"></script>


{% endblock %}
