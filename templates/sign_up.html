{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <h3>Sign Up</h3>
    <div class="bake-background">
        {% if username_fail %}
        {{message}}
        {% endif %}

        <form class="col s12" method=POST action="{{ url_for('sign_up') }}">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class= "sign-up-button">
                <button class="btn waves-effect waves-light" type="submit" name="action">Become a member
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
